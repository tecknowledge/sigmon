    % block content
    
    <!-- gridster 4x4 !-->
    <div class='gridster'>
      <ul>
        <li data-row='1' data-col='1' data-sizex='1' data-sizey='1'>
          <div id='row1col1'>
            {{row1col1|safe}}
          </div>
        </li>
        <li data-row='2' data-col='1' data-sizex='1' data-sizey='1'>
          <div id='row2col1'>
            {{row2col1|safe}}
          </div>
        </li>
        <li data-row='3' data-col='1' data-sizex='1' data-sizey='1'>
          <div id='row3col1'>
            {{row3col1|safe}}
          </div>
        </li>
        <li data-row='1' data-col='2' data-sizex='2' data-sizey='1'>
          <div id='row1col2'>
            {{row1col2|safe}}
          </div>
        </li>
        <li data-row='2' data-col='2' data-sizex='2' data-sizey='2'>
          <div id='row2col2'>
            {{row2col2|safe}}
          </div>
        </li>
        <li data-row='1' data-col='4' data-sizex='1' data-sizey='1'>
          <div id='row1col4'>
            {{row1col4|safe}}
          </div>
        </li>
        <li data-row='2' data-col='4' data-sizex='2' data-sizey='1'>
          <div id='row2col4'>
            {{row2col4|safe}}
          </div>
        </li>
        <li data-row='3' data-col='4' data-sizex='1' data-sizey='1'>
          <div id='row3col4'>
            {{row3col4|safe}}
          </div>
        </li>
      </ul>
    </div>
    
    <!-- // gridster 4x4 !-->
    % endblock
