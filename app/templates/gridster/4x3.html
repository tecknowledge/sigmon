    % block content

      <ul>
        <li data-row='1' data-col='1' data-sizex='4' data-sizey='1'>
          <div id='row1col1'>
            {{row1col1|safe}}
          </div>
        </li>
        
        <li data-row='2' data-col='1' data-sizex='1' data-sizey='2'>
          <div id='row2col1'>
            {{row2col1|safe}}
          </div>
        </li>
        
        <li data-row='3' data-col='1' data-sizex='4' data-sizey='3'>
          <div id='row3col1'>
            {{row3col1|safe}}
          </div>
        </li>
        
        <li data-row='4' data-col='1' data-sizex='5' data-sizey='10'>
          <div id='row4col1'>
            {{row4col1|safe}}
          </div>
        </li>
        
        <li data-row='5' data-col='1' data-sizex='5' data-sizey='5'>
          <div id='row5col1'>
            {{row5col1|safe}}
          </div>

    % endblock
