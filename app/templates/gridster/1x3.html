    % block content
    
    <!-- gridster 1x1 !-->
    <div class='gridster'>
      <ul id='gridster'>
        
        <li data-row='1' data-col='1' data-sizex='4' data-sizey='4'>
          <div id='row1col1'>
            {{row1col1|safe}}
          </div>
        </li>
        
        <li data-row='2' data-col='1' data-sizex='2' data-sizey='2'>
          <div id='row2col1'>
            {{row2col1|safe}}
          </div>
        </li>
        
        <li data-row='2' data-col='2' data-sizex='2' data-sizey='2'>
          <div id='row2col2'>
            {{row2col2|safe}}
          </div>
        </li>
        
        <li data-row='3' data-col='1' data-sizex='4' data-sizey='4'>
          <div id='row3col1'>
            {{row3col1|safe}}
          </div>
        </li>
        
        <li data-row='4' data-col='1' data-sizex='4' data-sizey='4'>
          <div id='row4col1'>
            {{row4col1|safe}}
          </div>
        </li>
        
      </ul>
    </div>
    
    <!-- // gridster 1x1 !-->
    % endblock
