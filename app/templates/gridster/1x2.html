    % block content
    
    <!-- gridster 1x1 !-->
    <div class='gridster'>
      <ul id='gridster'>
        <li data-row='1' data-col='1' data-sizex='4' data-sizey='1'>
          <div id='row1col1'>
            {{row1col1|safe}}
          </div>
        </li>
        
        <li data-row='2' data-col='1' data-sizex='4' data-sizey='2'>
          <div id='row2col1'> 
            {{row2col1|safe}}
          </div>
        </li>
        
      </ul>
    </div>
    
    <!-- // gridster 1x1 !-->
    % endblock
